<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty</title>
    <style>
        body {
            font-family: Arial;
        }
        h1 {
            text-align: center;
            color: #754c9e;
            margin-bottom: 30px;
        }
        h2 {
            margin: 0 0;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            border: 2px solid #ddd;
        }
        td {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f9f9f9;
        }
        canvas {
            border: 1px solid #999;
            background-color: black;
        }
        .jogo {
            position: relative;
            width: 1024px;
            height: 500px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tela-gameover {
            position: absolute;
            width: 40%;
            height: 40%;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;

            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .botao{
            background-color: pink;
            color:rgba(0, 0, 0, 0.7);
            font-size:20px;
            display:flex;
            padding:8px 16px;
            border-radius:8px;
            border:none;
            cursor: pointer;
        }
        .botao:hover{
            box-shadow: #c68ed2 0px 0px 8px;
            transition: box-shadow 0.15s ease-in-out;
        }
        .tela-start {
            position: absolute;
            width: 40%;
            height: 60%;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 30px;
        }
    </style>
</head>
<body>
    <h1>Hello Run</h1>
    
    <table>
        <tr>
            <td>
                <div class="jogo">
                    <canvas id="glCanvas" width="1024" height="500"></canvas>
                        
                    <div class="tela-gameover" id="tela-gameover">
                        <h2>GAME OVER</h2>
                        <div class="div-botao">
                            <button class="botao" id="botao-reset">Reiniciar</button>
                        </div>
                    </div>

                    <div class="tela-start" id="tela-start">
                        <h2>Como Jogar:</h2>
                        <div>
                            ⬅️ Mover-se para a esquerda <br>
                            ➡️ Mover-se para a direita <br>
                            ⬆️ Pular
                        </div>
                        <div class="div-botao">
                            <button class="botao" id="botao-start">Começar</button>
                        </div>
                    </div>
                    
                </div>
            </td>
        </tr>
    </table>

    <script src="m4.js"></script>
    <script src="Pista-Pochacco/main-pochacco.js"></script>
</body>
</html>
