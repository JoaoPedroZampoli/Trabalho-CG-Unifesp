<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Run</title>
    <style>
        body {
            font-family: Arial;
        }

        h1 {
            text-align: center;
            color: #754c9e;
            margin-bottom: 30px;
        }

        h2 {
            margin: 0 0;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            border: 2px solid #ddd;
        }

        td {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f9f9f9;
        }

        canvas {
            border: 1px solid #999;
            background-color: black;
        }

        .jogo {
            position: relative;
            width: 1024px;
            height: 500px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tela-gameover {
            position: absolute;
            width: 40%;
            height: 40%;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;

            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .botao {
            background-color: pink;
            color: rgba(0, 0, 0, 0.7);
            font-size: 20px;
            display: flex;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .botao:hover {
            box-shadow: #c68ed2 0px 0px 8px;
            transition: box-shadow 0.15s ease-in-out;
        }

        .tela-start {
            position: absolute;
            width: 40%;
            height: 60%;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 30px;
        }

        .tela-vitoria {
            position: absolute;
            width: 40%;
            height: 60%;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 30px;
            z-index: 10;
            /* Garante que fica na frente do canvas */
        }
    </style>
</head>

<body>
    <h1>Hello Run</h1>

    <table>
        <tr>
            <td>
                <div class="jogo">
                    <canvas id="glCanvas" width="1024" height="500"></canvas>

                    <div class="tela-start" id="tela-start">
                        <h2>Como Jogar:</h2>
                        <div>
                            ⬅️ Mover-se para a esquerda <br>
                            ➡️ Mover-se para a direita <br>
                            ⬆️ Pular
                        </div>
                        <div class="div-botao">
                            <button class="botao" id="botao-start">Começar</button>
                        </div>
                    </div>

                    <div class="tela-gameover" id="tela-gameover">
                        <h2>GAME OVER</h2>
                        <div class="div-botao">
                            <button class="botao" id="botao-reset">Reiniciar</button>
                        </div>
                    </div>

                    <div class="tela-vitoria" id="tela-vitoria">
                        <h2 style="color: rgb(119, 243, 95);">VITÓRIA</h2>
                        <div>
                            Parabéns, você conseguiu passar dessa fase! <br>
                            Teste sua sorte na próxima!
                        </div>
                        <div class="div-botao">
                            <button class="botao" id="botao-prox-fase">Próxima Fase</button>
                        </div>
                    </div>

                    <div id="tela-vitoria-final" class="tela-vitoria" style="display: none;">
                        <h2 style="color: gold;">CAMPEÃO!</h2>
                        <div class="texto-mensagem"> Você completou todas as fases!<br>
                            Obrigado por jogar.
                        </div>
                        <div class="div-botao"> <button class="botao" onclick="window.location.href='index.html'">Jogar
                                de Novo</button>
                        </div>
                    </div>

                </div>
            </td>
        </tr>
    </table>

    <script src="m4.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fase = params.get('fase');

        const scriptJogo = document.createElement('script');

        /* se quiserem testar, coloque (fase == 2) e uma distancia pequena só para ver se esta dando certo*/
        if (fase === '5') {
            console.log("--- FASE 5: CHOCOCAT (FINAL) ---");
            scriptJogo.src = "Pista-Chococat/main-chococat.js";
        }
        /*else if (fase === '4') {
            console.log("--- FASE 4: HELLO KITTY ---");
            scriptJogo.src = "Pista-HelloKitty/main-hellokitty.js"; 
        } 
        else if (fase === '3') {
            console.log("--- FASE 3: MY MELODY ---");
            scriptJogo.src = "Pista-MyMelody/main-mymelody.js"; 
        } 
        else if (fase === '2') {
            console.log("--- FASE 2: POMPOMPURIN ---");
            scriptJogo.src = "Pista-Pompompurin/main-pompompurin.js"; 
        }*/
        else {
            console.log("--- FASE 1: POCHACCO ---");
            scriptJogo.src = "Pista-Pochacco/main-pochacco.js";
        }

        document.body.appendChild(scriptJogo);
    </script>
</body>

</html>
